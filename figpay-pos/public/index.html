<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet">
    <title>FigPay POS</title>

    <style>
        body {
          margin: 0;
          min-height: 100vh;
          background: url("http://paywithfig.com/img/bg-pattern.png"), linear-gradient(to left, #2D362F, #649C43);
        }

        body, input, button {
            font-family: 'Lato';
        }

        header {
            background-color: #4E124F;
            padding: 5px;
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            max-width: 150px;
        }

        .payment {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .payment input {
            font-size: 40px;
            text-align: center;
            width: 150px;
            box-shadow: none;
            border: 1px solid black;
            border-radius: 3px;
            margin: 0;
            background-color: #2D362F;
            color: white;
            padding: 10px;
            letter-spacing: 1px;
            position: relative;
            left: 5px;
        }

        .payment button {
            font-size: 22px;
            display: block;
            margin: 0 auto;
            margin-top: 30px;
            padding: 15px 10px;
            width: 220px;
            color: #649C43;
            background-color: #4E124F;
            border: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .products {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height:370px;
        }

        .products img {
            max-width: 220px;
            max-height: 120px;

        }

        .products button {
            background-color: transparent;
            transition: all 0.2s;
            border: 0;
            padding: 15px;

            background-color: #2D362F;
            width: 80%;
        }

        .products button span {
            color: white;
            display: block;
            font-size: 22px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <img class="logo" src="http://paywithfig.com/img/logo-white.png" alt="logo">
</header>
<div class="products">
    <button style="margin-bottom:10px;" onclick="pay(2.50)">
        <img src="assets/img/pizza.png">
        <span>&euro; 2.50</span>
    </button>
    <button>
        <img src="assets/img/beer.png" onclick="pay(3.50)">
        <span>&euro; 3.50</span>
    </button>
</div>
<script>
    function pay(amount) {
        const xmlhttp = new XMLHttpRequest()
        xmlhttp.open('POST', '/api/pay')
        xmlhttp.setRequestHeader('Content-Type', 'application/json')
        xmlhttp.send(JSON.stringify({amount}))
    }
</script>
</body>
</html>
