<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>FigPay POS</title>

    <style>
body {
  margin: 0;
}
header {
  background-color: #4E124F;
  padding: 5px;
}
.logo {
  max-width: 150px;
}
.payment {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.payment input {
  font-size: 40px;
  text-align: center;
  width: 150px;
  box-shadow: none;
  border: 1px solid;
  padding: 0;
  margin: 0;
}

.payment button {
  font-size: 20px;
  display: block;
  margin: 0 auto;
  margin-top: 25px;
}
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="http://paywithfig.com/img/logo-white.png" alt="logo">
    </header>

    <div class="payment">
      <input class="amount" type="number" value="3.69" />
      <button onclick="pay()">Request</button>
    </div>
    <script>
function pay () {
  const amount = document.querySelector('.amount').value

    const xmlhttp = new XMLHttpRequest()
    xmlhttp.open('POST', '/api/pay')
    xmlhttp.setRequestHeader('Content-Type', 'application/json')
    xmlhttp.send(JSON.stringify({ amount }))
}
    </script>
  </body>
</html>
